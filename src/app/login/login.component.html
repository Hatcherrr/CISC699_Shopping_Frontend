<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <img src="assets/images/logo.png" width="150px" class="user-avatar" />
      <h1>Shopping Management System Login</h1>
      <form fxLayout="column" ngForm #f="ngForm" (ngSubmit)="submit(f.value)">
        <div class="form-content">
          <div class="form-group">
            <input type="text" class="form-control input-underline input-lg" placeholder="{{ 'Email' | translate }}" ngModel name="username">
          </div>

          <div class="form-group">
            <input type="password" class="form-control input-underline input-lg" placeholder="{{ 'Password' | translate }}" ngModel name="password">
          </div>
        </div>
        <button type="submit" class="btn rounded-btn">{{ 'Log in' | translate }}</button>
        &nbsp;
        <a class="btn rounded-btn" [routerLink]="['/signup']">{{ 'Register' | translate }}</a>
      </form>
    </div>
  </div>
</div>
